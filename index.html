<!DOCTYPE html>
<html lang="utf-8">
    <head>
        <title>Slideshow</title>
        <meta name="description" content="Unlimited slideshow">
        <link rel="stylesheet" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>		
    </head>
    <body>
        <main>
        <div class="main">
            <div class="sl">
                <div id="slider1" class="sl__slide active">
                    <img src="/pic/slika1.jpg" id="img">
                    <img src="/pic/slika2.jpg" id="img">
                </div>
                <div id="slider2" class="sl__slide">
                    <img src="/pic/slika2.jpg" id="img">
                    <img src="/pic/slika3.jpg" id="img"> 
                </div>
                <div id="slider3" class="sl__slide">
                    <img src="/pic/slika1.jpg" id="img">
                    <img src="/pic/slika2.jpg" id="img">
                </div>
                <div id="slider4" class="sl__slide">
                    <img src="/pic/slika2.jpg" id="img">
                    <img src="/pic/slika3.jpg" id="img">
                </div>
                <div id="slider5" class="sl__slide">
                    <img src="/pic/slika1.jpg" id="img">
                    <img src="/pic/slika2.jpg" id="img">
                </div>
            </div>
            <div class="btns">
                <button class="btn btn-left" id="previous">&#10094;</button>
                <button class="btn btn-right" id="next">&#10095;</button>
            </div>
            <div class="slideshow--text">
                <h2>Lorem ipsum</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Mauris quis facilisis orci. Cras ac ligula augue. Nam semper nisi molestie augue euismod imperdiet.</p>
                <p>Nam semper nisi molestie augue euismod imperdiet</p>
            </div>
        </div>
        </main>
            <script src="app.js"></script>
        </div>
    </body>
</html>
